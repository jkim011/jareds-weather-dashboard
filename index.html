<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- User input section -->
    <div class="container text-center">
        <div class="row">
          <div class="col-lg-3 search">
            <h2>Search for a City: </h2>
            <input id="search-city" type="text" placeholder="Enter city name"> 
            <br> 
            <button id="search-btn">Search</button>
            <hr style="width: 310px; margin-left: 0;">

            <ul id="search-history" class="list-group">

            </ul>
          </div>
          
          <!-- Displays today's weather -->
          <div class="col">
            <div class="hide today">
              <div id="todays-weather">
                <div class="weather-top">
                    <h2 id="show-city"></h2> 
                    <h2 id="show-date"></h2>
                    <img id="icon">
                </div>
                      <p id="show-temp"></p>
                      <p id="show-wind"></p>
                      <p id="show-humidity"></p>
              </div>
            </div>

            <!-- Displays 5 day forecast -->
            <div class="hide forecast-container">
                <h3>5-Day Forecast: </h3>
                <div id="five-days" style="display: flex;">
                
                </div>
            </div>

          </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
